<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button *ngIf="userRole == 0 || userRole == 1 || userRole == 2" navPush="AddPostPage" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item>
          <ion-card *ngFor="let post of posts | async" text-wrap (click)="viewPost(post)">
            <h3>{{ post?.title }}</h3>
            <img [src]="imgurl">
          </ion-card>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
