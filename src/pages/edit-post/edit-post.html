<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding scrollbar-y-auto>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="post.title"></ion-input>
    </ion-item>
    <ion-item *ngIf="post.imgurl"><img [src]="post.imgurl"></ion-item>
    <ion-item>
      <ion-label floating>Content</ion-label>
      <ion-textarea fz-elastic [(ngModel)]="post.content"></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button block clear (click)="savePost(post)">Save</button>
</ion-content>
