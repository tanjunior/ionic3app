<ion-header>

  <ion-navbar color="priamry">
    <ion-title>Add Post</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="post.title" placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="post.content" placeholder="Content"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block clear (click)="addPost(post)">Add</button>
</ion-content>
