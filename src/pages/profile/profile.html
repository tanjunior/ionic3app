<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ user?.username }}</ion-title>
    <ion-buttons end>
      <button *ngIf="uid == profileKey" (click)="editProfile()" ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding scrollbar-y-auto>
  <img src="assets/imgs/user-default.jpg">
  <ion-list>
    <ion-item>
      <p>username: {{ user?.username }}</p>
    </ion-item>
    <ion-item>
      <p>age: {{ user?.age }}</p>
    </ion-item>
    <ion-item>
      <p>country: {{ user?.country }}</p>
    </ion-item>
  </ion-list>

  <ion-toolbar color="dark">
    <ion-segment color="secondary" [(ngModel)]="priceList">
      <ion-segment-button value="monday">MON</ion-segment-button>
      <ion-segment-button value="tuesday">TUE</ion-segment-button>
      <ion-segment-button value="wednesday">WED</ion-segment-button>
      <ion-segment-button value="thursday">THU</ion-segment-button>
      <ion-segment-button value="friday">FRI</ion-segment-button>
      <ion-segment-button value="saturday">SAT</ion-segment-button>
      <ion-segment-button value="sunday">SUN</ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let item of getItems(priceList)">
      <button ion-button outline item-end></button>

    </ion-item>
  </ion-list>

</ion-content>
