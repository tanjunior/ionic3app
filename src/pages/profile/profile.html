<ion-header>

  <ion-navbar>
    <ion-title>{{ user?.username }}</ion-title>
    <ion-buttons end>
      <button *ngIf="currentUser.uid == profileKey" (click)="editProfile()" ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-list>
    <ion-item>
      <p>username: {{ (user)?.username }}</p>
    </ion-item>
  </ion-list>
</ion-content>
