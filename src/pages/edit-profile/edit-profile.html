<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- not working https://github.com/guillaume-ro-fr/ngx-country-picker/issues/4#issuecomment-364513694 -->
    <!-- <country-picker></country-picker> -->
  <ion-list>
    <ion-item>
      <ion-input floating placeholder="User name" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" floating placeholder="Age" [(ngModel)]="user.age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input floating placeholder="Country" [(ngModel)]="user.country"></ion-input>
      
    </ion-item>
  </ion-list>

  <button ion-button clear block (click)="saveProfile(user)">Save</button>
</ion-content>
