<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding scrollbar-y-auto>
  <ion-list>
    <ion-item>
      <ion-label floating>User name</ion-label>
      <ion-input [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Age</ion-label>
      <ion-input type="number" [(ngModel)]="user.age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Country</ion-label>
      <ion-select [(ngModel)]="user.country">
        <ion-option *ngFor="let country of countries" [value]="country.name.common">{{ country.name.common }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>

    </ion-item>
  </ion-list>

  <button ion-button clear block (click)="saveProfile()">Save</button>
</ion-content>
